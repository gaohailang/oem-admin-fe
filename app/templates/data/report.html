    <span id="reportrange">
        <i class="fa fa-calendar fa-lg"></i>
        <span></span>

<table class="pmt-standard-table">
    <tr>
        <th>日期</th>
        <th>请求量</th>
        <th>下载量</th>
        <th>收入</th>
        <th>分成</th>
        <th>DAU</th>
        <th>DLU</th>
        <th>MAU</th>
        <th>启动次数</th>
    </tr>
    <tr ng-repeat="i in currentReport.data">
        <td>{{i.date}}</td>
        <td>{{i.requestsCount}}</td>
        <td>{{i.downloadCount}}</td>
        <td>{{i.profit}}</td>
        <td>{{i.share}}</td>
        <td>{{i.dayActiveUsers}}</td>
        <td>{{i.dayLaunchUsers}}</td>
        <td>{{i.monthActiveUsers}}</td>
        <td>{{i.launchCount}}</td>
    </tr>
</table>
