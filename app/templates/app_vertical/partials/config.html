<ul class="pmt-sidebar-nav">
    <li class="pmt-sidebar-nav-header">
        <span class="pmt-btn-dropdown" dropdown ng-if="configData.length > 1">
            <button class="btn-dropdown w-btn">
                {{currentConfig.alias}}
                <span class="caret"></span>
                <ul class="dropdown-menu">
                    <li ng-repeat="i in configData" ng-click="switchCurrentConfig(i)">
                        <a>{{i.alias}}</a>
                    </li>
                </ul>
            </button>
        </span>
        <span class="sidebar-nav-header-style" ng-if="configData.length == 1">
            {{currentConfig.alias}}
        </span>
    </li>
    <li ng-repeat="item in subNavList">
        <a class="nav-item"
        ng-href="/open-api/config/{{currentConfig.alias}}/{{item.key}}"
        ng-class="{'active': currentConfigType.key == item.key}">{{item.name}}</a>
    </li>
</ul>
<div style="width: 640px;float: right;"
    ng-switch on="currentConfigType.key">
    <div ng-switch-when="channel">
        <div ng-include="'/templates/open/partials/config-index.html'"></div>
    </div>

    <div ng-switch-when="banner">
        <div ng-include="'/templates/open/partials/config-banner.html'"></div>
    </div>

    <div ng-switch-when="app">
        <div ng-include="'/templates/open/partials/config-app.html'"></div>
    </div>

    <div ng-switch-default>
        <div ng-include="'/templates/open/partials/config-general.html'"></div>
    </div>
</div>
